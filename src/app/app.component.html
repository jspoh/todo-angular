<div class="">
  <button
    type="button"
    class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
    data-bs-toggle="modal"
    data-bs-target="#newBtn"
  >
    New todo item
  </button>
</div>

<div
  class="w-3/5 rounded-2xl p-12 h-full bg-neutral-200 mx-auto flex flex-col items-center"
>
  <section
    class="rounded-2xl bg-neutral-300 w-full flex flex-row justify-between p-4 mb-4"
    [ngClass]="{ 'mb-4': i !== todo_list.length - 1 }"
    *ngFor="let todo of todo_list; let i = index"
  >
    <p class="">{{ todo.title }}</p>

    <!-- BUTTONS -->
    <div class="flex justify-between gap-4">
      <span class="cursor-pointer" (click)="editTodo(i)">Edit</span>
      <span class="cursor-pointer" (click)="deleteTodo(i)">Delete</span>
    </div>
  </section>
</div>

<app-modal [modal_content]="modal_content"></app-modal>
