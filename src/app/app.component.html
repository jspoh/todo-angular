<div
  class="w-3/5 rounded-2xl p-12 bg-neutral-200 h-max flex flex-col items-center absolute left-0 right-0 top-0 bottom-0 m-auto"
  type="button"
  data-bs-toggle="modal"
  data-bs-target="#newBtn"
>
  <button
    class="uppercase mb-4 rounded-2xl px-4 py-1 border border-neutral-900"
  >
    +&nbsp;new todo item
  </button>

  <section
    class="rounded-2xl bg-neutral-300 w-full flex flex-row justify-between p-4 mb-4"
    [ngClass]="{ 'mb-4': i !== todo_service.todo_list.length - 1 }"
    *ngFor="let todo of todo_service.todo_list; let i = index"
  >
    <p class="">{{ todo.title }}</p>

    <!-- BUTTONS -->
    <div class="flex justify-between gap-4">
      <span
        class="cursor-pointer"
        (click)="editTodo(i)"
        data-bs-toggle="modal"
        data-bs-target="#newBtn"
        >Edit
      </span>
      <span class="cursor-pointer" (click)="deleteTodo(i)">Delete </span>
    </div>
  </section>
</div>

<app-modal [modal_content]="modal_content"></app-modal>
